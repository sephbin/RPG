<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<script src="javascripts/jquery-2.2.0.min.js"></script>
<script src="javascripts/jquery.scombobox.js"></script>
<script type="text/javascript">
	var importList = ['abc'];
			$.each(importList,function(y,z){
			$.ajax({
			  url:"data/"+z+".json",
			  beforeSend: function(xhr){
			    if (xhr.overrideMimeType){xhr.overrideMimeType("application/json");}},
			  type:"GET",
			  dataType:"json",
			  cache:false,
			  error: function(a,b,c){console.log(a+b+c);}
			}).done(function(data){
				console.log("loaded: "+z+".json");
				window[z] = data;
			});
		});
</script>
<head>
<link rel="stylesheet" type="text/css" href="css/jquery.scombobox.css">
<style type="text/css">
	body{
		margin:0px;
		padding:0px;
		background: #FFF;
	}
	div.front{
		position: absolute;
		background: #999;
		opacity:0.5;
		top:0px;
		bottom:0px;
		left:0px;
		right:0px;
		padding:50px;
		}
	h1,a{
		margin:0px;
		text-align: center;
	}
	div#parent{
		position: absolute;
		top:0px;
		bottom:0px;
		width:100%;
		background:#F00;
		line-height: 100px;
	}
	div.input{
		position: absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%,-50%);
		width:300px;
		height:50px;
		text-align: center;
	}
	.scombobox-display{
		text-align: center;
		font-size: 16px;
		border:none;
		border-radius: 0px;
		box-shadow: 0px 0px 20px #888;
	}
	.scombobox-display:focus {
	  	box-shadow: 0px 0px 20px #888;
	    outline: none;
	}
	.scombobox-list {
	    display: none;
	    position: absolute;
	    max-height: 400px;
	    min-width: 100%;
	    max-width: 300%;
	    white-space: nowrap;
	    box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    overflow-y: auto;
	    background: white;
	    border: 1px solid #FFF;
	    border-top: none; /* instead of margin-top: -1px */
	    border-radius: 0px;
	    box-shadow: 0 0 5px #CCC;
	    z-index: 10;
	}
	.scombobox-list p:hover, .scombobox-list p.scombobox-hovered {
	    background-color: #FFF;
	}
</style>
</head>
<body>
<div class="input">
<select id="main">
		<option value="0">  </option>
		<option value="1">Eorith</option>
	    <option value="2">La Feyette</option>
	    <option value="3">Maps</option>
</select>
</div>
</body>
<script type="text/javascript">
$('#main').scombobox({
    showDropDown: false
});

$('input').change(function(){
$('body').css("background-image", "url(http://www.zastavki.com/pictures/1600x1200/2008/World_New_Zeland_Hooker_valley_007642_.jpg)");
})
	// $('a').click(function(){$('a').after(
	// abc.content
	// );});
	

</script>
</html>
